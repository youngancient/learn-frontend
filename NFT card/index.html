<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>NFT preview card </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<div class="container">
  <div id="image-container">
    <img id= "view" src="./images/icon-view.svg">
    <img alt="nft-image" src="./images/image-equilibrium.jpg" class="image">
  </div>
  <div class="content">
    <a href="#" id="header">Equilibrium #3429</a>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="sale">
      <div id="crypto">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <a href="#">0.041 ETH</a>
      </div>
      <div id="count">
        <img src="./images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <div id="footerword">
        <p>Creation of <a href="#">Jules Wyvern</a> </p>
      </div>
    </div>
  </div> 
</div>
  
</body>
</html>
