<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body class="fl">
  <div class="container fl licolored">
    <div class="images fl">
      <img class= "image-card" src="./images/bg-pattern-card.svg">
      <img class="profile-pics" src="./images/image-victor.jpg" alt="profile picture">
    </div>
    <div class="mid fl">
      <div class="details big">
        <div class="bold deepcolored">
          <p>Victor Crest</p>
        </div>
        <p>26</p>
      </div>
      <div class="small">
        <p>London</p>
      </div>
    </div>
    <hr>
    <footer class="fl">
      <div class="ftr">
        <p class="bold big deepcolored">80K</p>
        <p class="smaller">Followers</p>
      </div>
      <div class="ftr">
        <p class="bold big deepcolored">803K</p>
        <p class="smaller">Likes</p>
      </div>
      <div class="ftr">
        <p class="bold big deepcolored">1.4K</p>
        <p class="smaller">Photos</p>
      </div>
    </footer>
  </div>
</body>
</html>
