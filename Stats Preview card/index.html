<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="fl">
  <div class="container fl">
     <div class="img-container box fl">
      <img class="image" src="./images/image-header-desktop.jpg">
     </div>
     <div class="content box fl">
        <div class="main">
          <header class="header fl font1 big bold">
            <p>Get <a>insights</a> that help your business grow.</p>
          </header>
          <div class="desc fl font2">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>
        </div>
        <footer class="footer fl font1">
          <div class="comp fl"><p>10k+</p><p class="footer-h font2">COMPANIES</p></div>
          <div class="comp fl"><p>314</p><p class="footer-h font2">TEMPLATES</p></div>
          <div class="comp fl"><p>12m+</p><p class="footer-h font2">QUERIES</p></div>
        </div>
      </footer>
  </div>
</body>
</html>
