<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Huddle landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="fl">
  <div class="logo-container">
    <img class="logo" src="./images/logo.svg">
  </div>
  <div class="container fl">
    <div class="mockup fl">
      <img src="./images/illustration-mockups.svg">
    </div>
    <div class="content fl">
      <div class="short fl">
        <div class="header font1 bigbold">
          <p>
            Build The Community Your Fans Will Love
          </p>
        </div>
        <div class="font2 desc">
          <p id="violet">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <div class="btn font1">
          <a href="https://www.google.com" target="_blank"><button>Register</button></a>
        </div>
      </div>
    </div>
  </div>
  <div class="links fl">
    <a href="#">
      <i class="fa-brands fa-facebook"></i>
    </a>
    <a href="#">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a href="#">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>
</body>
</html>
