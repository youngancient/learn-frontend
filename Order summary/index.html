<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Order Summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="./images/illustration-hero.svg" class="image-container">
    </div>
    <div class="top">
      <div class="heading bold">
        <p>Order Summary</p>
      </div>
      <div class="word-div small">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
    </div>
    <div id="content">
      <div class="sub-content">
        <div>
          <img src="./images/icon-music.svg" class="image">
        </div>
        <div class="plan small">
          <p class="bold">Annual Plan</p>
          <p class="small">$59.99/year</p>
        </div>
      </div>
      <div class="small only">
        <p><a href="#">Change</a></p>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn-1">
        <button class="btn-style small colored">Proceed to Payment</button>
      </div>
      <div class="btn-2">
        <button class="btn-style small nocolor">Cancel Order</button>
      </div>
    </div>
  </div>

</body>
</html>
