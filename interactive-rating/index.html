<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="main">
    <div class="container">
      <div>
        <img src="./images/icon-star.svg" class="image">
      </div>
      <div class="word-content">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="rating-grid">
        <a href="#" class="rating">1</a>
        <a href="#" class="rating">2</a>
        <a href="#" class="rating">3</a>
        <a href="#" class="rating">4</a> 
        <a href="#" class="rating">5</a>
      </div>
      <a href="#"><button class="submit-btn">SUBMIT</button></a>
  </div>
  </div>

</body>
</html>
